<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-16">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <h2 class="text-2xl text-gray-600 mb-8">Page Not Found</h2>
    
    <div class="max-w-md mx-auto mb-8">
        <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
        <p class="text-gray-600">
            The page you're looking for doesn't exist or has been moved.
        </p>
    </div>
    
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-home mr-2"></i> Go Home
        </a>
        <button onclick="history.back()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Go Back
        </button>
    </div>
</div>
{% endblock %}
