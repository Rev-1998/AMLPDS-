<!-- templates/500.html -->
{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="text-center py-16">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>
    <h2 class="text-2xl text-gray-600 mb-8">Internal Server Error</h2>
    
    <div class="max-w-md mx-auto mb-8">
        <i class="fas fa-server text-6xl text-red-500 mb-4"></i>
        <p class="text-gray-600 mb-4">
            Something went wrong on our end. We're working to fix it.
        </p>
        <p class="text-sm text-gray-500">
            If this problem persists, please contact support.
        </p>
    </div>
    
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-home mr-2"></i> Go Home
        </a>
        <button onclick="location.reload()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-sync mr-2"></i> Try Again
        </button>
    </div>
</div>
{% endblock %}
